# Beispielkonfiguration f√ºr Deployment auf Fly.io mit persistentem Volume.

app = "office-seating-planner"
primary_region = "ams"

[vm]
  memory = "512mb"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "office_seating_data"
  destination = "/data"

